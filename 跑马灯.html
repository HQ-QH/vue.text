<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>跑马灯</title>
		<script type="text/javascript" src="js/vue.mini.js"></script>
	</head>

	<body>
		<div id="hello">
			<button @click="star()">开始</button>
			<button @click="stop()">结束</button>
			<h1>{{msg}}</h1>

		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#hello',
				data() {
					return {
						msg: '这是一个广告~',
						intervalId: null
					}
				},
				methods: {
					star() {
						if(this.intervalId == null) {
							this.intervalId = setInterval(() => {
								var one = this.msg.substring(0, 1);
								var two = this.msg.substring(1);
								this.msg = two + one;
							},500)
						}
					},
					stop() {
						clearInterval(this.intervalId);
						this.intervalId = null;
					}
				}
			})
		</script>
	</body>

</html>
