<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-for</title>
		<script type="text/javascript" src="js/vue.mini.js"></script>

	</head>

	<body>
		<div id="if">
			<p v-if="flag">1111111</p>
			<p v-else>22222</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#if',
				data() {
					return {
						/*flag: true  true返回111*/
						flag: false
					}
				},
				methods: {

				}
			})
		</script>
	</body>

</html>
