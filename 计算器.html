<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计算器</title>
		<script type="text/javascript" src="js/vue.mini.js"></script>
	</head>

	<body>
		<div id="jsq">
			<input type="text" v-model="inp1">
			<select v-model="opt">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input type="text" v-model="inp2">
			<button @click="butt">=</button>
			<input type="text" v-model="res">

		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#jsq',
				data() {
					return {
						inp1: '',
						inp2: '',
						res: '',
						opt: '+'
					}
				},
				methods: {

					butt() {
						switch(this.opt) {
							case '+':
								this.res = parseInt(this.inp1) + parseInt(this.inp2);
								break;
							case '-':
								this.res = parseInt(this.inp1) - parseInt(this.inp2);
								break;
							case '*':
								this.res = parseInt(this.inp1) * parseInt(this.inp2);
								break;
							case '/':
							this.res = parseInt(this.inp1) / parseInt(this.inp2);
							break;
						}

					}
				}
			})
		</script>
	</body>

</html>
